---
# This is an example file how to extend Catapult with your own personal docker-compose-personal.yml file.
# It has the highest priority and will be merged with docker-compose.yml & docker-compose-custom.yml files and will overwrite any matching values from them.

name: ${CONTAINER_PROJECT_NAME}
services:
  catapult:
    environment:
      EXTRA_PERSONAL: EXAMPLE_PERSONAL
